<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Overtimer</title>
  <link rel="stylesheet"
        href="style.css">
</head>

<body>
  <div class="timer-buttons">
    <button type="button"
            class="start-timer hide-play"
            onclick="createTimer()">Start</button>
    <button type="button"
            class="pause-timer show-play hide-pause"
            onclick="togglePause()">Pause</button>
    <button type="button"
            class="resume-timer show-pause"
            onclick="togglePause()">Resume</button>
    <button type="button"
            class="stop-timer show-play"
            onclick="stop()">Stop</button>
  </div>

  <div class="timer-inputs hide-play">
    <input type="number"
           class="time-input"
           id="hour-input"
           value="00"
           placeholder="00"
           min="0" />
    <span class="timer-input-spacer">:</span>
    <input type="number"
           class="time-input"
           id="minute-input"
           value="00"
           placeholder="00"
           min="0" />
    <span class="timer-input-spacer">:</span>

    <input type="number"
           class="time-input"
           id="second-input"
           value="00"
           placeholder="00"
           min="0" />
  </div>

  <div id="timer"
       class="show-play"></div>

  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.3/Rx.js"></script>
  <script type="text/javascript"
          src="utils.js"></script>
  <script type="text/javascript"
          src="timer.js"></script>
</body>

</html>

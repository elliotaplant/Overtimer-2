<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Overtimer</title>
  </head>
  <body>
    <div class="rx-title">Press Start to begin a timer</div>
    <input type="time" id="myTime" value="00:00:00" />
    <button type="button" class="start-timer hide-play" onclick="createTimer(5000)">Start</button>
    <button type="button" class="pause-timer show-play hide-pause" onclick="togglePause()">Pause</button>
    <button type="button" class="resume-timer show-pause" onclick="togglePause()">Resume</button>
    <button type="button" class="stop-timer show-play" onclick="stop()">Stop</button>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.3/Rx.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="timer.js"></script>
  </body>
</html>
